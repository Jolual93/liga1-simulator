function generateStarting11(teamId) {
    let db = ROSTERS[teamId] || ROSTERS['gen'];
    let gk = db.Portero?.[0] || 'Arquero';
    let field = [];
    for (let cat of ['Delantero','Extremo','Medio','Lateral','Central']) if(db[cat]) field = field.concat(db[cat]);
    field = [...new Set(field)].slice(0,10);
    while (field.length < 10) field.push('Juvenil '+Math.floor(Math.random()*99));
    return {gk, field};
}

class Ball{
    constructor(){this.reset();this.radius=6;this.color='#fff';this.friction=0.98;}
    reset(){this.x=canvas.width/2;this.y=canvas.height/2;this.vx=0;this.vy=0;this.lastTouch=null;this.assistTouch=null;}
    update(){
        this.x+=this.vx;this.y+=this.vy;this.vx*=this.friction;this.vy*=this.friction;
        if(this.y-this.radius<0){this.y=this.radius;this.vy*=-1;}
        else if(this.y+this.radius>canvas.height){this.y=canvas.height-this.radius;this.vy*=-1;}
        // Porter√≠a izquierda ‚Äî siempre rebota (goles vienen de Supabase)
        if(this.x-this.radius<0){
            this.x=this.radius;this.vx*=-1;
        }
        // Porter√≠a derecha ‚Äî siempre rebota
        if(this.x+this.radius>canvas.width){
            this.x=canvas.width-this.radius;this.vx*=-1;
        }
    }
    draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);ctx.fillStyle=this.color;ctx.fill();ctx.strokeStyle='#333';ctx.lineWidth=1;ctx.stroke();ctx.closePath();}
}

    update(ballObj,allPlayers){

            let canShoot=dGoal<=this.rangoTiro;

    }
}

}

            } else {
                gR++;
                document.getElementById('scoreRojo').innerText=`${awayTeam.name.substring(0,12)}: ${gR}`;
                document.getElementById('away-scorers').innerHTML+=evHtml;
                mostrarAnimacionGol(ev.jugador, awayTeam.c1);
            }
            ball.reset(); players.forEach(p=>p.reset());
        }, seg+200);
    });

    // Fin replay
    setTimeout(()=>{
        if(modoVista!=='replay') return;
        detenerTimer();
        state.partidoActivo=false;
        document.getElementById('mode-badge').innerText='‚úÖ FIN REPLAY';
        playWhistle();
    }, MATCH_DURATION*1000+500);
};

function suscribirRealtime(){
    db.channel('partido-live')
        .on('postgres_changes',{event:'INSERT',schema:'public',table:'eventos_partido'},payload=>{
            const ev=payload.new;
            // Solo procesar si es del partido que estamos viendo
            if(!partidoActual||ev.partido_id!==partidoActual.id)return;
            if(ev.tipo!=='gol')return;
            const homeTeam=currentMatchState.homeData;
            const awayTeam=currentMatchState.awayData;
            if(ev.es_local){
                state.golesAzul++;
                document.getElementById('scoreAzul').innerText=`${homeTeam?.name.substring(0,12)||'Local'}: ${state.golesAzul}`;
                document.getElementById('home-scorers').innerHTML+=`<div style="margin-top:2px;">‚öΩ ${ev.minuto}' ${ev.jugador||''}</div>`;
                mostrarAnimacionGol(ev.jugador,currentMatchState.actualHomeColor);
            } else {
                state.golesRojo++;
                document.getElementById('scoreRojo').innerText=`${awayTeam?.name.substring(0,12)||'Visita'}: ${state.golesRojo}`;
                document.getElementById('away-scorers').innerHTML+=`<div style="margin-top:2px;">‚öΩ ${ev.minuto}' ${ev.jugador||''}</div>`;
                mostrarAnimacionGol(ev.jugador,currentMatchState.actualAwayColor);
            }
            // Reiniciar posiciones visualmente
            ball.reset();players.forEach(p=>p.reset());
        })
        .on('postgres_changes',{event:'UPDATE',schema:'public',table:'config_liga'},payload=>{
            jornadaActiva=payload.new;
            if(payload.new.estado==='en_vivo'&&modoVista==='wait') cargarEstado();
            else if(payload.new.estado==='finalizado'&&modoVista==='live'){
                modoVista='fin';
                state.partidoActivo=false;
                playWhistle();
                timeEl.innerText="90'";
                setTimeout(()=>mostrarFin(),2000);
            }
        })
        .on('postgres_changes',{event:'UPDATE',schema:'public',table:'jornadas'},payload=>{
            // Actualizar marcadores en la lista
            const idx=todosLosPartidos.findIndex(p=>p.id===payload.new.id);
            if(idx>=0){todosLosPartidos[idx]=payload.new;renderMatchesList();}
        })
        .subscribe();
}

function mostrarCanvas(){
    document.getElementById('waiting-panel').style.display='none';
    document.getElementById('fin-panel').style.display='none';
    document.getElementById('canvas-wrap').style.display='block';
    document.getElementById('ui-panel').style.display='flex';
    document.getElementById('live-events').style.display='flex';
}

function mostrarWaiting(msg=null){
    document.getElementById('canvas-wrap').style.display='none';
    document.getElementById('ui-panel').style.display='none';
    document.getElementById('live-events').style.display='none';
    document.getElementById('fin-panel').style.display='none';
    document.getElementById('waiting-panel').style.display='block';
    if(msg)document.querySelector('.wait-desc').innerText=msg;
}

function mostrarInfoMiPartido(){
    if(!partidoActual||!jornadaActiva)return;
    document.getElementById('mi-partido-info').style.display='block';
    document.getElementById('mi-partido-teams').innerText=`${partidoActual.equipo_local} vs ${partidoActual.equipo_visitante}`;
    document.getElementById('mi-partido-jornada').innerText=`Jornada ${jornadaActiva.jornada_activa}`;
}

function renderMatchesList(){
    const container=document.getElementById('matches-list');
    if(!todosLosPartidos.length){container.innerHTML='';return;}
    const nb=miEquipo?(miEquipo.equipo_base||miEquipo.nombre):null;
    container.innerHTML=todosLosPartidos.map(p=>{
        const esMio=nb&&(p.equipo_local===nb||p.equipo_visitante===nb);
        const fin=p.estado==='finalizado',vivo=p.estado==='en_curso';
        const score=fin?`<span class="ms">${p.goles_local??0} ‚Äî ${p.goles_visitante??0}</span>`:`<span class="ms-pending">${vivo?'‚óè EN VIVO':'VS'}</span>`;
        return `<div class="match-item ${esMio?'mi-partido':''} ${fin?'finalizado':''} ${vivo?'en-vivo':''}" onclick="verPartido('${p.id}')">
            <span class="mt home ${esMio&&p.equipo_local===nb?'mi-equipo':''}">${p.equipo_local}</span>
            ${score}
            <span class="mt ${esMio&&p.equipo_visitante===nb?'mi-equipo':''}">${p.equipo_visitante}</span>
        </div>`;
    }).join('');
}

// Ver cualquier partido ‚Äî solo cambia colores/nombres, NO reinicia el motor
window.verPartido=function(id){
    const p=todosLosPartidos.find(x=>x.id===id);
    if(!p)return;
    partidoActual=p;

    if(p.estado==='finalizado'){
        mostrarFin();
        return;
    }

    if(jornadaActiva?.estado==='en_vivo'){
        // Cambiar solo colores y nombres visualmente ‚Äî el motor sigue corriendo
        const homeTeam=getTeamByName(p.equipo_local);
        const awayTeam=getTeamByName(p.equipo_visitante);
        currentMatchState.homeData=homeTeam;
        currentMatchState.awayData=awayTeam;
        currentMatchState.actualHomeColor=homeTeam.c1;
        currentMatchState.actualAwayColor=awayTeam.c1;
        players.forEach(pl=>{if(pl.team==='azul')pl.color=homeTeam.c1;if(pl.team==='rojo')pl.color=awayTeam.c1;});

        // Sincronizar marcador actual de ese partido
        document.getElementById('scoreAzul').innerText=`${homeTeam.name.substring(0,12)}: ${p.goles_local??0}`;
        document.getElementById('scoreAzul').style.color=homeTeam.c1;
        document.getElementById('scoreRojo').innerText=`${awayTeam.name.substring(0,12)}: ${p.goles_visitante??0}`;
        document.getElementById('scoreRojo').style.color=awayTeam.c1;
        state.golesAzul=p.goles_local??0;
        state.golesRojo=p.goles_visitante??0;

        // Cargar goles ya ocurridos en el ticker
        document.getElementById('home-scorers').innerHTML='';
        document.getElementById('away-scorers').innerHTML='';
        db.from('eventos_partido').select('*').eq('partido_id',p.id).order('minuto').then(({data})=>{
            (data||[]).filter(e=>e.tipo==='gol').forEach(ev=>{
                const el=`<div style="margin-top:2px;">‚öΩ ${ev.minuto}' ${ev.jugador||''}</div>`;
                if(ev.es_local) document.getElementById('home-scorers').innerHTML+=el;
                else document.getElementById('away-scorers').innerHTML+=el;
            });
        });

        mostrarCanvas();
    }
};

function iniciarCountdown(){
    function tick(){
        if(modoVista!=='wait')return;
        const now=new Date(),target=new Date();target.setHours(19,0,0,0);
        let diff=target-now;if(diff<0)diff+=86400000;
        const h=Math.floor(diff/3600000),m=Math.floor((diff%3600000)/60000),s=Math.floor((diff%60000)/1000);
        document.getElementById('countdown').innerText=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }
    tick();setInterval(tick,1000);
}
